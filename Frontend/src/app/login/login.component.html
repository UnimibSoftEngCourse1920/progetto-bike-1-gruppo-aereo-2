<h1>LogIn</h1> 

<form>
        <input type="text"  name="username" [(ngModel)]="userLogin.username" name="username" placeholder="username" >
        <input type="password"  name="password" [(ngModel)]="userLogin.password" name="password" placeholder="Password" >
        <button (click)="login()">Login</button>
</form>
